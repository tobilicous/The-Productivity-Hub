    .container {
      width: 40%;
      min-width: 450px;
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      background: white;
      border-radius: 10px;
    }

    #newtask {
      position: relative;
      padding: 30px 20px;
    }

    #newtask input {
      width: 75%;
      height: 45px;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      border: 2px solid #d1d3d4;
      padding: 12px;
      color: #111111;
      font-weight: 500;
      position: relative;
      border-radius: 5px;
    }

    #newtask input:focus {
      outline: none;
      border-color: #CCDBFD;
    }

    #newtask button {
      position: relative;
      float: right;
      width: 20%;
      height: 45px;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: 16px;
      background-color: #CCDBFD;
      border: none;
      color: #ffffff;
      cursor: pointer;
      outline: none;
    }

    #tasks {
      background-color: #ffffff;
      padding: 30px 20px;
      margin-top: 10px;
      border-radius: 10px;
      width: 100%;
      position: relative;
    }

    .task {
      background-color: #CCDBFD;
      height: 50px;
      margin-bottom: 8px;
      padding: 5px 10px;
      display: flex;
      border-radius: 5px;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #939697;
      cursor: pointer;
    }

    .task span {
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      font-weight: 400;
    }

    .task button {
      background-color: #CCDBFD;
      color: #ffffff;
      height: 100%;
      width: 40px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      outline: none;
    }

    .completed {
      text-decoration: line-through;
    }

<body>
  <div class="container">
    <div id="newtask">
      <input type="text" placeholder="Task to be done..">
      <button id="push">Add</button>
    </div>

    <div id="tasks"></div>
  </div>
  <!--Script-->
  <script type="text/javascript">
    document.querySelector('#push').onclick = function () {
      if (document.querySelector('#newtask input').value.length == 0) {
        alert("Please Enter a Task")
      }
      else {
        document.querySelector('#tasks').innerHTML += `
            <div class="task">
                <span id="taskname">
                    ${document.querySelector('#newtask input').value}
                </span>
                <button class="delete">
                    <i class="far fa-trash-alt"></i>
                </button>
            </div>
        `;

        var current_tasks = document.querySelectorAll(".delete");
        for (var i = 0; i < current_tasks.length; i++) {
          current_tasks[i].onclick = function () {
            this.parentNode.remove();
          }
        }

      }
      
    }
  </script>
